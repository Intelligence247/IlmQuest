<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#115E59"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <clipPath id="clip0">
      <rect width="180" height="180" rx="37" />
    </clipPath>
  </defs>
  
  <g clip-path="url(#clip0)">
    <!-- Background -->
    <rect width="180" height="180" rx="37" fill="url(#bgGrad)"/>
    
    <!-- Decorative ring -->
    <circle cx="90" cy="90" r="75" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Open book - left page -->
    <path d="M90 50 L90 130 Q70 125 50 130 L50 55 Q70 50 90 50 Z" fill="white" opacity="0.95"/>
    
    <!-- Open book - right page -->
    <path d="M90 50 L90 130 Q110 125 130 130 L130 55 Q110 50 90 50 Z" fill="white" opacity="0.9"/>
    
    <!-- Book spine -->
    <line x1="90" y1="50" x2="90" y2="130" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Text lines left -->
    <line x1="58" y1="70" x2="82" y2="70" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="58" y1="82" x2="78" y2="82" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="58" y1="94" x2="80" y2="94" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Text lines right -->
    <line x1="98" y1="70" x2="122" y2="70" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="98" y1="82" x2="118" y2="82" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="98" y1="94" x2="120" y2="94" stroke="#047857" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Star accent -->
    <path d="M90 32 L93 40 L102 40 L95 46 L98 55 L90 50 L82 55 L85 46 L78 40 L87 40 Z" fill="url(#goldGrad)"/>
    
    <!-- Small accent dots -->
    <circle cx="45" cy="45" r="3" fill="url(#goldGrad)" opacity="0.7"/>
    <circle cx="135" cy="45" r="2" fill="url(#goldGrad)" opacity="0.5"/>
  </g>
</svg>
